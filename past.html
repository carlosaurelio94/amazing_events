<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="shortcut icon" href="./assets/img/logo_ae.png" type="image/x-icon">
    <title>Past Events | Amazing Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <nav class="navMain navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><img src="./assets/img/logo_ae.png" alt="" class="imgLogo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav gap-3 ">
                    <li class="nav-item">
                        <a class="nav-link border border-1 rounded-4 bg-primary text-light fs-4 border-secondary"
                            href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link border border-1 rounded-4 bg-primary text-light fs-4 border-secondary"
                            href="./upcoming.html">Upcoming Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active border border-1 rounded-4 text-dark fs-4 border-secondary"
                            aria-current="page" href="#">Past Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link border border-1 rounded-4 bg-primary text-light fs-4 border-secondary"
                            href="./contact.html">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link border border-1 rounded-4 bg-primary text-light fs-4 border-secondary"
                            href="./stats.html">Stats</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="bg-danger d-flex justify-content-around align-items-center">
        <a href="./upcoming.html" class="text-decoration-none text-light"> <img src="./assets/img/flecha_izquierda.png"
                alt="flecha a la izquierda"> </a>
        <h1 class="text-light fs-1">Past Events</h1>
        <a href="./contact.html" class="text-decoration-none text-light"> <img src="./assets/img/flecha_derecha.png"
                alt="flecha a la derecha"> </a>
    </header>
    <div id="app">
        {{filtroDoblePast}}
        <main class="d-flex flex-column justify-content-around gap-3">

            <div class="d-flex flex-column">
                <div class="d-flex flex-row gap-4 p-5 justify-content-center align-items-center">
                    <template v-if="categoriasPast.length>0" v-for="categoria of categoriasPast">
                        <input v-model="filtroCategorias" type="checkbox" class="form-check-input " role="switch"
                            :id="categoria" :value="categoria">
                        <label class="form-check-label" :for="categoria">{{categoria}}</label>
                    </template>
                </div>
                <div>
                    <form class="checkbox d-flex flex-row gap-4 p-5 justify-content-center align-items-center"
                        id="search">
                        <input type="search" name="search" v-model="search">
                        <input class="bg-danger text-light rounded-2 border-danger" type="submit"
                            value="Reset searching...">
                    </form>
                </div>
            </div>
            <div class="d-flex flex-wrap justify-content-center gap-3 p-2">
                <template v-if="eventosPast.length > 0" v-for="evento of eventosPast">
                    <div class="card d-flex flex-column justify-content-around">
                        <img :src="evento.image" class="card-img-top" :alt="evento.name">
                        <div class="card-body">
                            <h5 class="card-title">{{evento.name}}</h5>
                            <p class="card-text">{{evento.description}}</p>
                            <p class="card-text">{{evento.category}}</p>
                        </div>
                        <div class="card-body d-flex justify-content-between">
                            <p class="card-text"><span class="fw-bolder">Price: </span>{{evento.price}}</p>
                            <a :href="'./details.html?id='+ evento._id" class="card-link btn btn-primary btn-sm"
                                target="_blank">See more...</a>
                        </div>
                    </div>
                </template>
                <h2 v-if="eventosPast.length == 0">We couldn't find your Amazing Event. Please try with another word!</h2>
            </div>

        </main>
        <footer class="d-flex flex-column align-items-center justify-content-between">
            <nav class="nav">
                <a class="nav-link" href="https://www.facebook.com" target="_blank"><img
                        src="./assets/img/facebook_logo.png" alt="" class="fbLogo"></a>
                <a class="nav-link" href="https://www.instagram.com" target="_blank"><img
                        src="./assets/img/instagram_logo.png" alt="" class="igLogo"></a>
                <a class="nav-link" href="https://www.whatsapp.com" target="_blank"><img src="./assets/img/ws_logo.png"
                        alt="" class="wsLogo"></a>
            </nav>
            <p class="text-light fs-3 text-center">Made by: Carlos Aurelio Rodr√≠guez Contreras</p>
            <div>
                <p class="fs-3 text-light text-center">Cohort 34</p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./assets/js/data.js"></script>

        <script src="./assets/js/index.js"></script>

</body>

</html>
