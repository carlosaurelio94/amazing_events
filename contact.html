    <header class="bg-danger d-flex justify-content-around align-items-center">
        <a href="./past.html" class="text-decoration-none text-light"> <img src="./assets/img/flecha_izquierda.png" alt="flecha a la izquierda"> </a>
        <h1 class="text-light fs-1">Contact us</h1>
        <a href="./stats.html" class="text-decoration-none text-light"> <img src="./assets/img/flecha_derecha.png" alt="flecha a la derecha"> </a>

    <main class="d-flex justify-content-center align-items-center">
        <div id="app" class="col-11">

            <div >
                <form class="d-flex flex-column align-items-center gap-2 p-2">
                    <fieldset class="d-flex flex-column col-5">
                        <label for="name">Name:</label>
                        <input type="text" class="" id="name">
                    </fieldset>
                    <fieldset class="d-flex flex-column col-5">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" class="">
                    </fieldset>
                    <fieldset class="d-flex flex-column col-5">
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </fieldset>
                    <fieldset class="d-flex justify-content-end col-5">
                        <input type="submit" value="Submit" @click="contacto()" class="align-self-end border border-3 rounded-4 bg-primary text-light fs-4" id="contacto">
                    </fieldset>
                </form>
            </div>
            
        </main>
    </div>
    <footer class=" bg-danger d-flex flex-column align-items-center justify-content-between">
